apiVersion: v1
kind: Secret
metadata:
  name: leadpoet-secrets
  namespace: leadpoet-prod
type: Opaque
data:
  # Database password (base64 encoded)
  DB_PASSWORD: "${DB_PASSWORD_B64}"
  
  # OpenAI API key (base64 encoded)
  OPENAI_API_KEY: "${OPENAI_API_KEY_B64}"
  
  # PDL API key (base64 encoded)
  PDL_API_KEY: "${PDL_API_KEY_B64}"
  
  # Clearbit API key (base64 encoded)
  CLEARBIT_API_KEY: "${CLEARBIT_API_KEY_B64}"
  
  # Kafka credentials (base64 encoded)
  KAFKA_USERNAME: "${KAFKA_USERNAME_B64}"
  KAFKA_PASSWORD: "${KAFKA_PASSWORD_B64}"
  
  # JWT secret for webhook verification (base64 encoded)
  JWT_SECRET: "${JWT_SECRET_B64}" 